name: Trigger auto deployment for recipegenerator-basket

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/recipegenerator-basket-AutoDeployTrigger-e61bad7c-9489-4087-93d0-619a49a5e8be.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.RECIPEGENERATORBASKET_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RECIPEGENERATORBASKET_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RECIPEGENERATORBASKET_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.RECIPEGENERATORBASKET_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RECIPEGENERATORBASKET_REGISTRY_PASSWORD }}
          containerAppName: recipegenerator-basket
          resourceGroup: saprone-resource-group
          imageToBuild: saprone/recipegenerator-basket:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


